<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <style>
    .demo-layout-transparent {
      background: url('../ryan/transparent.jpg') no-repeat center top / 100% 200px;
    }
    .demo-layout-transparent .mdl-layout__header,
    .demo-layout-transparent .mdl-layout__drawer-button {
      /* This background is dark, so we set text to white. Use 87% black instead if
         your background is light. */
      color: white;
    }
    .page-content{
      position: relative;
      top: 100px;
      padding: 20px;
    }
    .page-title{
      font-size: 40px;
    }
  </style>
</head>
<body>
  <div class="demo-layout-transparent mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--transparent">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title page-title">This is a test</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link 1</a>
        <a class="mdl-navigation__link" href="">Link 2</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Button
      </button>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--1-col">1</div>
        <div class="mdl-cell mdl-cell--1-col">1</div>
        <div class="mdl-cell mdl-cell--1-col">1</div>
        <div class="mdl-cell mdl-cell--1-col">1</div>
        <div class="mdl-cell mdl-cell--1-col">1</div>
        <div class="mdl-cell mdl-cell--1-col">1</div>
        <div class="mdl-cell mdl-cell--1-col">1</div>
        <div class="mdl-cell mdl-cell--1-col">1</div>
        <div class="mdl-cell mdl-cell--1-col">1</div>
        <div class="mdl-cell mdl-cell--1-col">1</div>
        <div class="mdl-cell mdl-cell--1-col">1</div>
        <div class="mdl-cell mdl-cell--1-col">1</div>
      </div>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col">4</div>
        <div class="mdl-cell mdl-cell--4-col">4</div>
        <div class="mdl-cell mdl-cell--4-col">4</div>
      </div>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--6-col">6</div>
        <div class="mdl-cell mdl-cell--4-col">4</div>
        <div class="mdl-cell mdl-cell--2-col">2</div>
      </div>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">6 (8 tablet)</div>
        <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet">4 (6 tablet)</div>
        <div class="mdl-cell mdl-cell--2-col mdl-cell--4-col-phone">2 (4 phone)</div>
      </div>
    </div>
  </main>
  </div>
</body>
</html>
